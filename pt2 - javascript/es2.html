<!DOCTYPE html>
<html>

<head>
  <title>Prove Javascript</title>
  <script type="text/javascript">
  function funzione(){
    var string = prompt("Scrivi una stringa");
    if (string != null) {
        document.getElementById("para1").innerHTML = 'Tu hai scritto che ' + string;
    }
  }
  </script>
</head>

<body>
  <h1>Prove Javascript</h1>
  <p id="para1">Un paragrafo di prova.</p>
  <button type="button" onclick="funzione()">Clicca qui</button> </body>

</html>
